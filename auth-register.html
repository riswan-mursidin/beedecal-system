<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BEEDECAL | DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="APLIKASI CRM PERCETAKAN DAN STICKERART NO.1 INDONESIA"
      name="description"
    />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Bootstrap Css -->
    <link
      href="assets/css/bootstrap.min.css"
      id="bootstrap-style"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link
      href="assets/css/app.min.css"
      id="app-style"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="bg-pattern">
    <div class="bg-overlay"></div>
    <div class="account-pages my-5 pt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-8">
            <div class="card">
              <div class="card-body p-4">
                <h4 class="font-size-18 text-center mt-2">
                  REGISTER TO DECALSYSTEM
                </h4>
                <p class="text-muted text-center mb-4">
                  Aplikasi CRM untuk Percetakan dan StikerArt
                </p>
                <form class="form-horizontal" action="index.html">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="mb-4">
                        <label class="form-label" for="username"
                          >Username</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          placeholder="Enter username"
                        />
                      </div>
                      <div class="mb-4">
                        <label class="form-label" for="useremail">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="useremail"
                          placeholder="Enter email"
                        />
                      </div>
                      <div class="mb-4">
                        <label class="form-label" for="useremail"
                          >Nama Toko</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="useremail"
                          placeholder="Enter Nama Toko"
                        />
                      </div>
                      <div class="mb-4">
                        <label class="form-label" for="userpassword"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="userpassword"
                          placeholder="Enter password"
                        />
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="term-conditionCheck"
                        />
                        <label
                          class="form-check-label fw-normal"
                          for="term-conditionCheck"
                          >I accept
                          <a href="#" class="text-primary"
                            >Terms and Conditions</a
                          ></label
                        >
                      </div>
                      <div class="d-grid mt-4">
                        <button
                          class="btn btn-primary waves-effect waves-light"
                          type="submit"
                        >
                          Register
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="mt-5 text-center">
              <p class="text-white-50">
                Already have an account ?<a
                  href="auth-login.html"
                  class="fw-medium text-primary"
                >
                  Login
                </a>
              </p>
              <p class="text-white-50">
                Â©
                <script>
                  document.write(new Date().getFullYear());
                </script>
                BEEDECAL. Crafted with
                <i class="mdi mdi-heart text-danger"></i> by GALERIIDE
              </p>
            </div>
          </div>
        </div>
        <!-- end row -->
      </div>
    </div>
    <!-- end Account pages -->

    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
